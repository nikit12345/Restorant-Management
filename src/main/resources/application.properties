spring.application.name=Restorent-Management
#spring.datasource.url=jdbc:mysql://database-1.cj68o2c6efba.ap-south-1.rds.amazonaws.com:3306/restorent-management
spring.datasource.url=jdbc:mysql://localhost:3306/restorent-management

spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.mvc.pathmatch.matching-strategy = ANT_PATH_MATCHER
server.port = 8082
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL8Dialect

springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html


spring.cache.type=redis
spring.redis.host=localhost
spring.redis.port=6379
